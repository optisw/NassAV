<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AVTool</title>
  <style>
    :root { --bg:#0b1220; --card:#121b2f; --text:#e8eefc; --muted:#9bb0d1; --accent:#306DF1; --danger:#ff5a7a; }

    /* ✅ 修复“上下两块背景色”问题：html/body 同底色 + body 100vh */
    html, body{
      height:100%;
      background-color:var(--bg);
    }
    body{
      margin:0;
      min-height:100vh;
      background-color:var(--bg);
      color:var(--text);
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;
    }

    .wrap{max-width:760px;margin:40px auto;padding:0 16px}

    /* ✅ 卡片不透明，避免透底造成“分层”错觉 */
    .card{
      background:var(--card);
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px;
      box-shadow:0 12px 40px rgba(0,0,0,.35);
      padding:18px
    }

    /* ✅ 标题不加粗 */
    h1{
      font-size:20px;
      margin:0 0 12px 0;
      letter-spacing:.5px;
      font-weight:400;
    }

    .row{display:flex;gap:10px;align-items:flex-start}

    /* 输入框：默认高度≈按钮高度，自动随行数增高；隐藏滚动条（仍可滚动） */
    textarea{
      flex:1;
      min-width:260px;
      height:40px;
      max-height:220px;
      resize:none;
      overflow:auto;

      background:#0a1225;
      border:1px solid rgba(255,255,255,.12);
      color:var(--text);
      padding:9px 12px;
      border-radius:10px;
      outline:none;
      line-height:1.4;
      box-sizing:border-box;

      scrollbar-width:none;
      -ms-overflow-style:none;
    }
    textarea::-webkit-scrollbar{ width:0;height:0; }

    /* ✅ 按钮：圆角、与输入框等高、#306DF1、白字、不加粗 */
    button{
      height:40px;
      padding:0 16px;
      background:var(--accent);
      border:none;
      color:#ffffff;
      border-radius:10px;
      cursor:pointer;
      font-weight:400;
      white-space:nowrap;
    }
    button:disabled{opacity:.6;cursor:not-allowed}

    .bar{
      height:12px;
      background:#0a1225;
      border-radius:999px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.12)
    }
    .bar > div{
      height:100%;
      width:0%;
      background:linear-gradient(90deg,#306DF1,#7cf6ff);
      transition:width .25s ease
    }

    .meta{
      display:flex;
      justify-content:space-between;
      gap:8px;
      color:var(--muted);
      font-size:12px;
      margin-top:8px
    }
    .danger{color:var(--danger)}

    /* 固定高度日志：只滚内容，不撑页面；隐藏滚动条 */
    .logwrap{
      margin-top:10px;
      background:#0a1225;
      border:1px solid rgba(255,255,255,.08);
      border-radius:12px;
      padding:10px 12px;
    }
    .log{
      height:220px;
      overflow-y:auto;
      white-space:pre-wrap;
      color:var(--muted);
      font-size:12px;

      scrollbar-width:none;
      -ms-overflow-style:none;
    }
    .log::-webkit-scrollbar{ width:0;height:0; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>AVTool</h1>

      <div class="row">
        <textarea id="plate" placeholder="例如：XXX-001"></textarea>
        <button id="btnStart">下载</button>
      </div>

      <div style="height:12px"></div>
      <div class="bar"><div id="barFill"></div></div>

      <div class="meta">
        <div id="percent">0%</div>
        <!-- 右下角：当前车牌 | 状态... -->
        <div id="status">就绪</div>
      </div>

      <div class="logwrap">
        <div class="log" id="log">等待操作…</div>
      </div>
    </div>
  </div>

<script>
  const $ = (id)=>document.getElementById(id);

  let esProgress = null;
  let esLog = null;

  let queue = [];
  let currentIndex = 0;
  let running = false;

  const MAX_LOG_CHARS = 50000;

  function setProgress(p){
    p = Math.max(0, Math.min(100, p||0));
    $("barFill").style.width = p + "%";
    $("percent").innerText = p + "%";
  }

  function statusTextFrom(status){
    if(status === "done") return "已下载...";
    if(status === "error") return "失败...";
    return "下载中...";
  }

  function setStatusWithPlate(plate, status, danger=false){
    const left = (plate && plate.trim()) ? plate.trim().toUpperCase() + " | " : "";
    $("status").innerText = left + statusTextFrom(status);
    $("status").className = danger ? "danger" : "";
  }

  function resetLog(){
    $("log").innerText = "等待操作…";
    $("log").scrollTop = 0;
  }

  function appendLogLine(line){
    let cur = $("log").innerText || "";
    if(cur === "等待操作…") cur = "";
    cur += (line + "\n");
    if(cur.length > MAX_LOG_CHARS){
      cur = cur.slice(cur.length - MAX_LOG_CHARS);
    }
    $("log").innerText = cur;
    $("log").scrollTop = $("log").scrollHeight;
  }

  function closeStreams(){
    if(esProgress){ try{ esProgress.close(); }catch(e){} esProgress = null; }
    if(esLog){ try{ esLog.close(); }catch(e){} esLog = null; }
  }

  function parsePlates(){
    const raw = $("plate").value || "";
    const lines = raw.split(/\r?\n/).map(s=>s.trim()).filter(Boolean);
    const seen = new Set();
    const out = [];
    for(const x of lines){
      const p = x.toUpperCase();
      if(!seen.has(p)){ seen.add(p); out.push(p); }
    }
    return out;
  }

  async function startQueue(){
    if(running) return;

    queue = parsePlates();
    if(queue.length === 0){
      setStatusWithPlate("", "error", true);
      resetLog();
      return;
    }

    running = true;
    currentIndex = 0;
    $("btnStart").disabled = true;

    setProgress(0);
    setStatusWithPlate(queue[0], "running", false);
    resetLog();

    await runNext();
  }

  async function runNext(){
    closeStreams();

    if(currentIndex >= queue.length){
      running = false;
      $("btnStart").disabled = false;
      setProgress(100);
      setStatusWithPlate("", "done", false);
      resetLog();
      return;
    }

    const plate = queue[currentIndex];
    setProgress(0);
    setStatusWithPlate(plate, "running", false);
    resetLog();

    const fd = new FormData();
    fd.append("plate", plate);

    const res = await fetch("/api/start", { method:"POST", body: fd });
    if(!res.ok){
      setStatusWithPlate(plate, "error", true);
      appendLogLine(await res.text());
      running = false;
      $("btnStart").disabled = false;
      return;
    }

    const data = await res.json();
    const taskId = data.task_id;

    esProgress = new EventSource(`/api/progress/${taskId}/stream`);
    esProgress.onmessage = async (evt)=>{
      const d = JSON.parse(evt.data);
      setProgress(d.percent || 0);
      setStatusWithPlate(plate, d.status, d.status === "error");

      if(d.status === "done"){
        closeStreams();
        resetLog(); // 单个下载完成清空日志
        currentIndex += 1;
        await runNext();
      }
      if(d.status === "error"){
        closeStreams();
        setStatusWithPlate(plate, "error", true);
        setTimeout(()=>resetLog(), 200);
        running = false;
        $("btnStart").disabled = false;
      }
    };

    esLog = new EventSource(`/api/logs/${taskId}/stream`);
    esLog.onmessage = (evt)=>{
      const item = JSON.parse(evt.data); // {seq, line}
      appendLogLine(item.line);
    };
  }

  // 输入框随内容自动增高
  function autoResize(){
    const ta = $("plate");
    ta.style.height = "40px";
    const newH = Math.min(220, ta.scrollHeight);
    ta.style.height = newH + "px";
  }

  $("btnStart").addEventListener("click", startQueue);
  $("plate").addEventListener("input", autoResize);
  window.addEventListener("load", autoResize);
</script>

</body>
</html>
